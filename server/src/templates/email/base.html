<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
        }

        .header {
            background: #1a1a1a;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            color: #fff;
            margin: 0;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .content {
            padding: 40px 30px;
        }

        .footer {
            background: #f9f9f9;
            padding: 20px 30px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }

        .button {
            display: inline-block;
            background: #1a1a1a;
            color: #fff;
            padding: 12px 30px;
            text-decoration: none;
            margin: 20px 0;
        }

        .details {
            background: #f9f9f9;
            padding: 20px;
            margin: 20px 0;
        }

        .details p {
            margin: 8px 0;
        }

        .details strong {
            color: #1a1a1a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ALEXANDRA VOLKOVA</h1>
        </div>
        <div class="content">
            {{content}}
        </div>
        <div class="footer">
            <p>Alexandra Volkova Photography</p>
            <p>London, United Kingdom</p>
            <p>+44 20 7946 0958 | hello@alexandravolkova.co.uk</p>
        </div>
    </div>
</body>

</html>
